{% extends 'base.html' %}

{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
{% endblock %}

{% block content %}

<div class="clearfix">
    <a class="btn btn-info left" href="{% url 'calendar' %}">Calendar</a>
</div>

<form method="post">
    {% csrf_token %}
    <table class="form form-table">
    {{ form }}
    <tr>
        <td colspan="1"><button type="submit" name="delete" class="btn btn-danger right">Delete</button></td>
        <td colspan="1"><button type="submit" name="submit" class="btn btn-info right">Submit</button></td></tr>
    </table>
</form>

{% endblock %}
